<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>Number go up!</title>
        <meta name="description" content="Fun idle game" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="./src/style.scss" />
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="grid-wrapper">
            <h1>Number go up!</h1>

            <div class="counter-wrapper">
                <div id="count">0</div>
                <button id="plusBtn">GO UP!</button>
            </div>

            <div class="upgrade-wrapper">
                <h3>Upgrades </h3>
                <!-- passive upgrade -->
                <div class="upgrade">
                    <button id="upgradePassiveBtn" class="btn-sep icon-up" title="Upgrade the passive growth">FASTER</button>
                    <div id="upgradePassivePrice"></div>
                    <div id="currentPassiveIncome"></div>
                </div>

                <!-- active upgrade -->
                <div class="upgrade">
                    <button id="upgradeActiveBtn" class="btn-sep icon-up" title="Upgrade the active growth">BIGGER</button>
                    <div id="upgradeActivePrice"></div>
                    <div id="currentActiveIncome"></div>
                </div>
            </div>

            <div class="surprise-wrapper">
                <button id="surpriseBtn">Buy a calculated surprise</button>
            </div>

        </div>

        <!--  Calculated suprise modal -->
        <div id="surpriseModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Buy a surprise and maybe multiply your bet!</p>
                <form novalidate>
                    <label for="bet">
                        <span>Bet</span>
                        <input id="bet" type="number" name="bet" value="1" min="1" required/>
                        <span class="error" aria-live="polite"></span>
                    </label>
                    <button type="submit">Calculate</button>
                </form>
                <div id="surpriseWin"></div>
            </div>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
